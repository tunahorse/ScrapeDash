{% extends 'layout.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
  
<body>
    <div class="container mt-5">
        <h1>{{ directory }}</h1>
        
        <div class="mt-3">
            <h4>Files:</h4>
            <ul>
                {% for file in files %}
                <li><a href="{{ url_for('view_data', directory=directory, filename=file) }}">{{ file }}</a></li>
                {% endfor %}
            </ul>
            <a href="{{ url_for('manual_input', directory=directory) }}" class="btn btn-primary">Upload More Files</a>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</body>

{% endblock %}
