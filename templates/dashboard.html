{% extends 'layout.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h1>Dashboard</h1>
    <div class="row">
        {% for directory in directories %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ directory }}</h5>
                        <a href="{{ url_for('display_data', directory=directory) }}" class="btn btn-primary">View Data</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="mt-3">
        <a href="/input" class="btn btn-secondary">Scrape Another URL</a>
    </div>
{% endblock %}
